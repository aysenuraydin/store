<div class="fixed top-0 bottom-0 p-28 pt-52 w-screen z-50 bg-[#00000080] !backdrop-blur-md hidden" id="modal-search">

    <div class="flex w-full transform text-left text-base transition  max-w-4xl mx-auto" id="search-box">
      <div class="relative flex w-full items-center overflow-hidden mb-7">
        <div class='mx-auto w-full shadow-2xl'>
          <div class="relative flex items-center w-full h-12 rounded-lg shadow-2xl bg-white overflow-hidden">

              <input

              placeholder="Search something.." />

                <p class="font-semibold text-xs">Search</p>
              </button>
          </div>
        </div>
      </div>
    </div>
</div>
