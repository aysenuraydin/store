<div class="fixed w-full h-full top-0 bottom-0 z-30" *ngIf="visible">

  <!-- id="card-box" -->
<div class="hidden sm:flex h-full">
<div class="flex sm:flex-none ml-auto">
  <div class="flex h-full flex-col bg-white shadow-xl md:p-3 lg:p-6 border-l">
    <div class="flex-1 overflow-y-scroll px-4 py-6 sm:px-6 mt-32">


      <div class="flex items-start justify-between">
        <h2 class="text-2xl font-medium text-gray-900" id="slide-over-title">Shopping Cart</h2>
        <div class="ml-3 flex h-7 items-center">
          <button (click)="close()" type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
            <i class="fa-solid fa-xmark text-2xl"></i>
          </button>
        </div>
      </div>

      <div class="mt-8 w-80">
        <div class="flow-root">
          <ul role="list" class="-my-6 divide-y divide-gray-200">
            <li class="flex py-6" *ngFor="let p of cartItems">
              <div class="size-24 shrink-0 overflow-hidden rounded-md border border-gray-200">
                <img [src]="p.imgUrl"  class="size-full object-cover">
              </div>

              <div class="ml-4 flex flex-1 flex-col">
                <div>
                  <div class="flex justify-between text-base font-medium text-gray-900  min-w-52">
                    <h3>
                      <a class="font-bold tex-lg mr-2" (click)="close()" routerLink="product/product-detail/{{p.id}}">{{p.name}}</a> <span>x {{p.quantity}}</span>
                    </h3>
                  </div>
                  <p class="mt-1 text-sm text-gray-500"> $ {{p.price}}</p>
                </div>
                <div class="flex flex-1 items-end justify-between text-sm">


                  <button (click)="remove(p.id)" class="mt-6 font-semibold text-red-500 text-xs flex items-center gap-1 shrink-0">
                    <i class="fa-solid fa-trash"></i>
                      REMOVE
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
      <div class="flex justify-between text-base font-medium text-gray-900">
        <p>Subtotal</p>
        <p>$262.00</p>
      </div>
      <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
      <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
          <a (click)="goCart()" class="font-medium text-gray-600 hover:text-gray-500 hover:cursor-pointer">
            Go to Cart
            <span aria-hidden="true"> &rarr;</span>
          </a>
      </div>
    </div>
  </div>
</div>
</div>
</div>
