<div class="md:max-w-6xl py-8  mx-auto h-screen">
  <div class="mt-10">
    <div class="accordion-button p-0 border-b">
      <div class="flex w-full justify-between items-center rounded-lg" onclick="toggleAccordion(2)">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 p-5">
          <i class="fa-solid fa-bell text-gray-400 text-3xl mr-6"></i>Subscribes</h1>
      </div>
    </div>
    <div
    id="accordion2"
    class="relative overflow-hidden transition-all max-h-0 duration-700 px-20">
    <div class="w-3/5 mt-8 mx-auto bg-white p-10 rounded-2xl shadow-lg" *ngIf="subscribe.id">

      <input #id type="text" class="hidden" [(ngModel)]="subscribe.id">
      <input #createdAt type="createdAt" class="hidden" [(ngModel)]="subscribe.createdAt">
      <div class="flex justify-between gap-6">
        <div class="mb-3 w-full">
          <label for="email" class="min-w-24 mt-3 pl-3">Email</label>
          <input #Email type="text" class="mt-1 p-2 w-full border  rounded-lg text-gray-800 outline-none" [(ngModel)]="subscribe.email">
        </div>
        <div class="mb-3">
          <label for="isActive" class="min-w-24 mt-3">IsActive</label>
          <input #isActive type="checkbox" class="p-2 border  rounded-lg text-gray-800 outline-none mt-5 w-6" [(ngModel)]="subscribe.isActive">
        </div>
      </div>
      <div class="">
          <div class="w-full flex">
            <button class="block w-full px-4 py-2 mr-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="saveSubscribe(subscribe)"> Edit <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button *ngIf="subscribe.id" class="block w-full px-4 py-2 mr-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="deleteSubscribe(subscribe.id)"> Delete <i class="fa-solid fa-trash"></i> </button>
          <button class="block w-full px-4 py-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="cancel()"> Cancel <i class="fa-solid fa-cancel"></i> </button>
      </div>
      </div>
      </div>
  </div>
  </div>
        <div class="flex items-center px-5 pb-2 border-b mb-5 mt-16 ml-3">
          <span class="w-1/12 text-center">
            <input type="checkbox" onclick="toggleSelect()" />
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">serial number</span>
          </span>
          <span class="w-1/3 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Email</span>
          </span>
          <span class="w-1/4 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Is Active</span>
          </span>
          <span class="w-1/6 text-center mr-10">
            <span class="text-xs uppercase text-gray-600 font-bold">Created Time</span>
          </span>
          <span class="w-1/6 flex justify-end pr-5">
            <a class="inline-block px-4 py-2 text-sm text-white bg-gray-700 rounded-md uppercase min-w-15"><i class="fa-solid fa-trash"></i> Selected </a>
          </span>
        </div>
        <div id="users" class="space-y-5 px-5">
          <!-- User 1 -->
          <div class="flex items-center p-4 rounded-md shadow border bg-white"*ngFor="let s of getSubscribes() let i = index" [ngClass]="(s.id==subscribe.id)?'border-[#5f5f5f7c] shadow-xl':''">
            <span class="w-1/12 text-center">
              <input type="checkbox" class="contact-checkbox mr-4">
            </span>
            <span class="w-1/12 text-center max-w-16">
              <span class="text-sm block text-gray-600">{{i+1}}</span>
            </span>
            <span class="w-1/3 text-center">
                <span class="text-sm block text-gray-600">{{s.email}}</span>
            </span>
            <span class="w-1/4 text-center">
              <div class="inline-flex rounded-md bg-gray-50 p-2 font-medium text-gray-700 ring-1 ring-inset ring-gray-600/20 mb-3 mx-2 capitalize text-sm mt-3">
                <i class="fa-solid" [ngClass]="s.isActive ? 'fa-check' : 'fa-x'"></i>
              </div>
            </span>
            <span class="w-1/6 text-center">
              <span class="text-xs uppercase text-gray-600 font-bold">{{s.createdAt?.toLocaleString()}}</span>
            </span>
            <span class="w-1/6 flex items-center justify-end">
              <button class="block mx-1 px-2 py-2 border text-sm hover:text-white hover:bg-gray-700 rounded-md text-center w-14" (click)="editSubscribe(s?.id ?? 0)" onclick="toggleAccordion(2)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="block mx-1 px-2 py-2 border text-sm hover:text-white hover:bg-gray-700 rounded-md text-center w-14" (click)="editSubscribe(s?.id ?? 0)" onclick="toggleAccordion(2)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </span>
          </div>
          <div *ngIf="getSubscribes().length == 0" class="bg-gray-100 text-center mt-4 p-8 rounded-md shadow border">
            <i class="fa-solid fa-xmark"></i>
            No products available.
          </div>
      </div>
      <pagination *ngIf="getSubscribes().length != 0"/>
</div>
