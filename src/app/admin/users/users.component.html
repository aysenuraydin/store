
<div class="md:max-w-6xl py-8 mx-auto mt-20">
  <div class="mt-10">
    <div class="accordion-button p-0 border-b">
      <div class="flex w-full justify-between items-center rounded-lg">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 p-5">
          <i class="fa-solid fa-users text-gray-400 text-3xl mr-6"></i>Users</h1>
          <div class="flex gap-4">
            <div class="relative flex items-center w-full h-12 rounded-lg shadow-2xl bg-white overflow-hidden pl-5">
              <input class="h-full w-full outline-none text-sm text-gray-700 pr-2"
              type="text" id="search"  placeholder="Search something.." />
              <button type="submit" class="bg-gray-700 hover:bg-gray-500 rounded-md text-white text-xl p-3 border ">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
          </div>
          <div class="min-w-32 block px-5 py-3 mr-5 text-sm hover:text-white hover:bg-gray-700 border rounded-md text-center bg-white" (click)="toggleWindow(buttonVisible)"  *ngIf="!buttonVisible">
            <div class="text-red-500">
              Close <i class="fa-solid fa-cancel pl-1"></i>
            </div>

          </div>
          </div>
      </div>
    </div>
    <div
    id="accordion2"
    class="relative transition-all duration-700 px-20" *ngIf="!buttonVisible">
      <div class="w-full mb-20 mt-8">
        <form action="">
          <textarea name="editor1" rows="10" class="w-full border"></textarea>
          <a routerLink="/" class="block px-4 py-2 text-sm hover:bg-white bg-gray-200 border rounded-md text-center w-full">
            Edit <i class="fa-solid fa-pen-to-square"></i>
          </a>
        </form>
      </div>
  </div>
  </div>
        <div class="flex items-center px-5 pb-2 border-b mb-5 mt-16">
          <span class="w-1/6 text-center">
            <input type="checkbox" onclick="toggleSelect()" />
          </span>
          <span class="w-1/3">
            <span class="text-xs uppercase text-gray-600 font-bold">Contact Info</span>
          </span>
          <span class="w-1/5">
            <span class="text-xs uppercase text-gray-600 font-bold">Gender</span>
          </span>
          <span class="w-1/5">
            <span class="text-xs uppercase text-gray-600 font-bold">City</span>
          </span>
          <span class="w-1/5">
            <span class="text-xs uppercase text-gray-600 font-bold">Phone</span>
          </span>
          <span class="w-1/5">
            <span class="text-xs uppercase text-gray-600 font-bold">Created At</span>
          </span>
          <span class="w-1/5">
            <span class="text-xs uppercase text-gray-600 font-bold"></span>
          </span>
        </div>
        <div id="users" class="space-y-5 px-5 h-[65vh] overflow-scroll">
          @defer ()  {
          <div class="flex items-center p-4 rounded-md shadow border bg-white" *ngFor="let u of users">
            <span class="w-1/6 text-center">
              <input type="checkbox" class="contact-checkbox mr-4">
            </span>
            <span class="w-1/3">
              <div class="flex items-center">
                <img src="https://randomuser.me/api/portraits/thumb/men/1.jpg" alt="User 1" class="w-12 h-12 rounded-full">
                <div class="ml-4">
                  <span class="capitalize block text-gray-800">John Doe</span>
                  <span class="text-sm block text-gray-600">john.doe&#64;example.com</span>
                </div>
              </div>
            </span>
            <span class="w-1/5">
              <div class="inline-flex rounded-md bg-indigo-50 p-2 font-medium text-indigo-700 ring-1 ring-inset ring-indigo-600/20 mb-3 mx-2 capitalize text-sm min-w-20"><i class="mt-1 mr-2 fa-solid fa-check "></i> Male </div>
            </span>
            <span class="w-1/5">
              <span class="text-xs uppercase text-gray-600 font-bold">New York</span>
            </span>
            <span class="w-1/5">
              <span class="text-xs uppercase text-gray-600 font-bold">123-456-7890</span>
            </span>
            <span class="w-1/5">
              <span class="text-xs uppercase text-gray-600 font-bold">2024-01-01</span>
            </span>
            <span class="w-1/6 flex items-center justify-center">
              <button class="block mx-1 px-2 py-2 border text-sm hover:text-white hover:bg-gray-700 rounded-md text-center w-14" (click)="toggleWindow(buttonVisible)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </span>
          </div>
        } @placeholder (minimum 1s) {
          <div class="pt-10 flex justify-center items-center">
            <i class="fa-solid fa-spinner text-5xl animate-spin text-gray-500 mr-5"></i> Loading..
          </div>
        }
      </div>
      <pagination/>
</div>
