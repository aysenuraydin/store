

<div class="md:max-w-6xl py-8  mx-auto">
  <div class="mt-10">
    <div class="accordion-button p-0 border-b">
      <div class="flex w-full justify-between items-center rounded-lg "  onclick="toggleAccordion(2)">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 p-5">
          <i class="fa-solid fa-shirt text-gray-400 text-3xl mr-6"></i>Products</h1>
        <div class="block px-5 py-3 mr-5 text-sm hover:text-white hover:bg-gray-700 border rounded-md text-center bg-white">
          Add  <i class="fa-solid fa-plus pl-1"></i>
        </div>
      </div>
    </div>
    <div
    id="accordion2"
    class="relative overflow-hidden transition-all max-h-0 duration-700 p-10 pb-0">
    <div class="flex bg-white p-10 rounded-2xl shadow-lg">
      <div class="w-2/5 mt-8">
        <div class="p-4">
          <img [src]="product.imgUrl || 'https://via.placeholder.com/150'" [alt]="product.name" class="object-cover w-full pt-4">
          <div class="flex">
            <img [src]="product.imgUrl || 'https://via.placeholder.com/150' " [alt]="product.name" class="object-cover w-20 pt-2 pr-2">
            <img [src]="product.imgUrl || 'https://via.placeholder.com/150' " [alt]="product.name" class="object-cover w-20 pt-2 pr-2">
            <img [src]="product.imgUrl || 'https://via.placeholder.com/150' " [alt]="product.name" class="object-cover w-20 pt-2 pr-2">
            <div class="object-cover w-20 mt-2 pr-2 border p-6 rounded-lg hover:cursor-pointer">
              <i class="fa-solid fa-add text-3xl text-gray-400"> </i>
            </div>
          </div>
        </div>
        <div class="mb-3 flex p-4">
          <input #imgUrl type="file" class="mt-1 p-2 w-full  rounded-lg text-gray-800 outline-none" [ngModel]="product.imgUrl">
        </div>
        <div class="mb-3 flex">
          <input #imgUrl type="text" class="mt-1 p-2 w-full border rounded-lg text-gray-800 outline-none" [(ngModel)]="product.imgUrl">
        </div>
      </div>
      <div class="w-3/5 mt-8 p-4">
        <input #id type="text" class="hidden" [(ngModel)]="product.id">
        <input #createdAt type="text" class="hidden" [(ngModel)]="product.createdAt">

      <div class="mb-3 flex">
        <label for="name" class="w-1/6 mt-3">Name</label>
        <input #price type="text" class="mt-1 p-2 w-5/6 border rounded-lg text-gray-800 outline-none" [(ngModel)]="product.name">
      </div>
      <div class="flex justify-between">
      <div class="mb-3 flex w-1/2 mr-2">
        <label for="price" class="w-1/3 mt-3">Price</label>
        <input #price type="text" class="mt-1 p-2 w-2/3 border rounded-lg text-gray-800 outline-none" [(ngModel)]="product.price">
      </div>
      <div class="mb-3 flex w-1/2 ml-2">
        <label for="stockAmount" class="w-1/3 mt-3">Stock Amount</label>
        <input #stockAmount type="text" class="mt-1 p-2 border  rounded-lg text-gray-800 outline-none w-2/3" [(ngModel)]="product.stockAmount">
      </div>
      </div>
      <div class="flex justify-between">
        <div class="mb-4 flex w-1/2 mr-2">
          <label for="categoryId" class="w-1/3 mt-3">Category</label>
          <select [(ngModel)]="product.categoryId" for="categoryId" class="mt-1 p-2 w-2/3 border  rounded-lg text-gray-800 outline-none">
            <option value="0">Category</option>
            <option *ngFor="let category of getCategories()" value="{{ category.id }}">{{ category.name }}</option>
        </select>
          </div>
          <div class="mb-3 flex w-1/2 ml-2">
            <label for="isConfirmed" class="w-1/3 mt-3">isConfirmed</label>
            <input #isConfirmed type="checkbox" class="mt-1 p-2 border  rounded-lg text-gray-800 outline-none w-8" [(ngModel)]="product.isConfirmed">
          </div>
      </div>
      <div class="mb-3 flex">
        <label for="description" class="w-1/6 mt-5">Description</label>
        <div class="w-5/6">
          <cktext [(content)]="product.description" (contentChange)="onDescriptionChange($event)"/>
        </div>
      </div>
      <div class="mb-3 flex">
        <label for="details" class="w-1/6 mt-3">Details</label>
        <div class="w-5/6">
          <cktext [(content)]="product.details" (contentChange)="onDetailsChange($event)"/>
        </div>
      </div>
        <div class="flex">
          <div class="w-1/6"></div>
          <div class="w-5/6 flex">
            <button class="block w-full px-4 py-2 mr-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="saveProduct(product)">
              <ng-container *ngIf="product.id; else addButton">
                Edit <i class="fa-solid fa-pen-to-square"></i>
              </ng-container>
              <ng-template #addButton>
                Add <i class="fa-solid fa-add"></i>
              </ng-template>
            </button>
            <button *ngIf="product.id" class="block w-full px-4 py-2 mr-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="deleteProduct(product.id)"> Delete <i class="fa-solid fa-trash"></i> </button>
          <button class="block w-full px-4 py-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="cancel()"> Cancel <i class="fa-solid fa-cancel"></i>
      </button>
      </div>
      </div>
      </div>
    </div>
  </div>
  </div>

        <div class="flex items-start px-5 pb-2 border-b mb-5 mt-16">
          <span class="w-1/12 text-center">
            <input type="checkbox" onclick="toggleSelect()" />
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">serial number</span>
          </span>
          <span class="w-1/3 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Product Name</span>
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Price</span>
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Category</span>
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Stock Amount</span>
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">IsConfirmed</span>
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Created At</span>
          </span>
          <div class="w-1/6 text-center">
            <a routerLink="/" class="inline-block px-4 py-2 text-sm text-white bg-gray-700 rounded-md text-center uppercase min-w-15"><i class="fa-solid fa-trash"></i> Selected </a>
          </div>
        </div>
        <div id="users" class="space-y-5">
          <div class="flex items-center px-4 rounded-md shadow border bg-white" *ngFor="let prd of getProductsWithCategoriesName() let i = index"
          [ngClass]="(prd.id==product.id)?' border-[#5f5f5f7c] shadow-xl':''">
            <span class="w-1/12 text-center">
              <input type="checkbox" class="contact-checkbox mr-4">
            </span>
            <span class="w-1/12 text-center">
              {{ i + 1 }}
            </span>
            <span class="w-1/3">
              <div class="flex items-center">
                <img [src]="prd.imgUrl || 'https://via.placeholder.com/150'" [alt]="product.name" class="w-40">
                <div class="ml-4">
                  <span class="capitalize block text-gray-800">{{prd.name}}</span>
                </div>
              </div>
            </span>
            <span class="w-1/12 text-center">
              $ {{prd?.price| number:'1.2-2'}}
            </span>
            <span class="w-1/12">
              <div class="rounded-md p-2 font-medium mb-3 capitalize text-sm min-w-16 mt-3 text-center"
              [ngStyle]="getCategoryStyle(prd?.categoryId!)"
              >{{ getCategoryName(prd?.categoryId!) }} </div>
            </span>
            <span class="w-1/12 text-center">
              <span class="text-xs uppercase text-gray-600 font-bold">{{ prd?.stockAmount }}</span>
            </span>
            <span class="w-1/12">
              <div class="inline-flex rounded-md bg-gray-50 p-2 font-medium text-gray-700 ring-1 ring-inset ring-gray-600/20 mb-3 mx-2 capitalize text-sm mt-3">
                <i class="fa-solid" [ngClass]="prd?.isConfirmed ? 'fa-check' : 'fa-x'"></i>
              </div>
            </span>
            <span class="w-1/12 text-center">
              <span class="text-xs uppercase text-gray-600 font-bold">{{ prd?.createdAt?.toLocaleString()}}</span>
            </span>
            <span class="w-1/6 flex items-center justify-center">
              <button class="block mx-1 px-2 py-2 border text-sm hover:text-white hover:bg-gray-700 rounded-md text-center w-14" (click)="editProduct(prd?.id ?? 0)" onclick="toggleAccordion(2)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="block mx-1 px-2 py-2 border text-sm hover:text-white hover:bg-gray-700 rounded-md text-center w-14" (click)="editProduct(prd?.id ?? 0)" onclick="toggleAccordion(2)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </span>
          </div>

          <div *ngIf="getProductsWithCategoriesName().length === 0" class="bg-gray-100 text-center mt-4 p-14 rounded-md shadow border">
            <i class="fa-solid fa-xmark"></i>
            No products available.
          </div>
      </div>
      <pagination *ngIf="getProductsWithCategoriesName().length != 0"/>
</div>
