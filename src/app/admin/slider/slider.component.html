<div class="md:max-w-6xl py-8 mx-auto mt-12 md:mt-32 max-h-fit">
  <div class="shadow-2xl max-h-96 overflow-hidden"><carousel/></div>
  <div class="mt-10">
    <div class="accordion-button p-0 border-b">
      <div class="flex w-full justify-between items-center rounded-lg">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 p-5">
          <i class="fa-solid fa-arrows-left-right text-3xl mr-6"></i>Slider</h1>
          <div class="flex gap-4">
            <div class="relative flex items-center w-full h-12 rounded-lg shadow-2xl bg-white overflow-hidden pl-5">
              <div class="w-3" (click)="Clear()">
                <i class="fa-solid fa-xmark" *ngIf="search.length>0"></i>
              </div>
              <input class="h-full pl-3 w-full outline-none text-sm text-gray-700 pr-2"
              type="text" id="search" [(ngModel)]="search" (input)="onInputChange($event)" placeholder="Search something.." />
              <button class="bg-gray-700 hover:bg-gray-500 rounded-md text-white text-xl p-3 border ">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
          </div>
            <div class="min-w-32 border block px-5 py-3 text-sm hover:text-white hover:bg-gray-700 rounded-md text-center bg-white" (click)="toggleWindow(buttonVisible)">
              <div *ngIf="buttonVisible">
                Add Slider<i class="fa-solid fa-plus pl-1"></i>
              </div>
              <div *ngIf="!buttonVisible" class="text-red-500">
                Close <i class="fa-solid fa-cancel pl-1"></i>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div
    id="accordion2"
    class="relative transition-all duration-700" *ngIf="!buttonVisible">
      <div class="w-4/5 mt-8 flex bg-white p-10 rounded-2xl shadow-lg mx-auto">

      <div class="w-1/3 p-5">
      <div class="flex justify-center">
        <img [src]="slider.imgUrl" [alt]="slider.name" class="object-cover">
      </div>
      <div class="mb-3 flex justify-center">
        <input #imgUrl type="file" class="mt-1 p-2 w-[6.5rem]  rounded-lg text-gray-800 outline-none" [(ngModel)]="slider.imgUrl">
      </div>  <!-- [ngModel]="slider.imgUrl" -->
      </div>
      <div class="w-2/3 pt-6 ml-12">
      <input #id type="text" class="hidden" [(ngModel)]="slider.id">
      <input #createdAt type="createdAt" class="hidden" [(ngModel)]="slider.createdAt">
      <div class="flex">
      <div class="mb-3 flex w-full">
        <label for="name" class="min-w-24 mt-2">Name</label>
        <input #name type="text" class="mt-1 p-2 w-full border rounded-lg text-gray-800 outline-none mr-10" [(ngModel)]="slider.name">
      </div>
      <div class="mb-3 flex">
        <label for="name" class="min-w-24 mt-2">Is Active</label>
          <input type="checkbox" class="contact-checkbox mr-4 w-12" [(ngModel)]="slider.isActive">
      </div>
      </div>
      <div class="mb-3 flex">
        <label for="imgUrl" class="min-w-24 mt-2">Img Url</label>
        <input #imgUrl type="text" class="mt-1 p-2 w-full border rounded-lg text-gray-800 outline-none" [(ngModel)]="slider.imgUrl">
      </div>

      <div class="w-full flex mt-6">
            <button class="block w-full px-4 py-2 mr-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="saveSlider(slider)">
              <ng-container *ngIf="slider.id; else addButton">
                Edit <i class="fa-solid fa-pen-to-square"></i>
              </ng-container>
              <ng-template #addButton>
                Add <i class="fa-solid fa-add"></i>
              </ng-template>
            </button>
            <button *ngIf="slider.id" class="block w-full px-4 py-2 mr-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="deleteSlider(slider.id)"> Delete <i class="fa-solid fa-trash"></i> </button>
          <button class="block w-full px-4 py-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="cancel()">
            <span>Clear<i class="fa-solid fa-cancel ml-1"></i></span>
      </button>
      </div>
      </div>
    </div>
  </div>
  </div>

        <div class="flex items-start px-5 pb-2 border-b mb-5 mt-16">
          <span class="w-1/12 text-center">
            <input type="checkbox"/>
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">serial number</span>
          </span>
          <span class="w-1/3 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Img</span>
          </span>
          <span class="w-1/3 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">name</span>
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Is Active</span>
          </span>
          <span class="w-1/6 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">created At</span>
          </span>
          <div class="w-1/6 text-center">
            <a class="inline-block px-4 py-2 text-sm text-white bg-gray-700 rounded-md text-center uppercase min-w-15"><i class="fa-solid fa-trash"></i> Selected </a>
          </div>
        </div>
        @defer ()  {
        <div id="sliders" class="space-y-5 h-[39vh] overflow-scroll">
          <div class="flex items-center px-4 rounded-md shadow border bg-gray-50" *ngFor="let s of sliders let i = index" [ngClass]="(s.id==slider.id)?' border-[#5f5f5f7c] shadow-xl':''" [ngClass]="s.isActive ? 'bg-white' : 'bg-gray-50'">
            <span class="w-1/12 text-center">
              <input type="checkbox" class="contact-checkbox mr-4">
            </span>
            <span class="w-1/12 text-center">
              {{ i + 1 }}
            </span>

            <span class="w-1/3">
                <img [src]="s.imgUrl" [alt]="s.name" class="w-80">
            </span>
            <span class="w-1/3 text-center">
                <div class="ml-4">
                  <span class="capitalize block text-gray-800">{{s.name}}</span>
              </div>
            </span>

            <span class="w-1/12 text-center">
              <div class="inline-flex rounded-md bg-gray-50 p-2 font-medium text-gray-700 ring-1 ring-inset ring-gray-600/20 mb-3 mx-2 capitalize text-sm mt-3">
                <i class="fa-solid" [ngClass]="s.isActive ? 'fa-check' : 'fa-x'"></i>
              </div>
            </span>

            <span class="w-1/6">
              <div class="text-xs text-gray-600 font-bold mx-auto">
                {{ s?.createdAt | date: 'dd-mm-yyyy' }}
                {{ s?.createdAt | date: 'h:mm:ss' }}</div>
            </span>
            <span class="w-1/6 flex items-center justify-center">
              <button class="block mx-1 px-2 py-2 border text-sm hover:text-white hover:bg-gray-700 rounded-md text-center w-14" (click)="editSlider(s.id ?? 0)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </span>
          </div>
          <div *ngIf="sliders.length == 0" class="bg-white text-center mt-4 p-8 rounded-md shadow border">
            <i class="fa-solid fa-xmark"></i>
            No slider available.
          </div>
      </div>
      <pagination *ngIf="sliders.length != 0"/>

      } @placeholder (minimum 1s) {
        <div class="pt-10 flex justify-center items-center h-[100vh]">
          <i class="fa-solid fa-spinner text-5xl animate-spin text-gray-500 mr-5"></i> Loading..
        </div>
      }
</div>
