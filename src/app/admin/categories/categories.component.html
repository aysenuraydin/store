
<div class="md:max-w-6xl py-8  mx-auto">
  <div class="mt-10">
    <div class="accordion-button p-0 border-b">
      <div class="flex w-full justify-between items-center rounded-lg"  onclick="toggleAccordion(2)">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 p-5">
          <i class="fa-solid fa-tags text-gray-400 text-3xl mr-6"></i>Categories</h1>
        <div class="block px-5 py-3 mr-5 text-sm hover:text-white hover:bg-gray-700 border rounded-md text-center bg-white">
          Add  <i class="fa-solid fa-plus pl-1"></i>
        </div>
      </div>
    </div>
    <div
    id="accordion2"
    class="relative overflow-hidden transition-all max-h-0 duration-700">
      <div class="w-3/5 mt-8 mx-auto bg-white p-10 rounded-2xl shadow-lg">

      <input #id type="text" class="hidden" [(ngModel)]="category.id">
      <input #createdAt type="createdAt" class="hidden" [(ngModel)]="category.createdAt">
      <div class="mb-3 flex">
        <label for="name" class="min-w-24 mt-3">Name</label>
        <input #name type="text" class="mt-1 p-2 w-full border  rounded-lg text-gray-800 outline-none" [(ngModel)]="category.name">
      </div>
      <div class="mb-3 flex">
        <label for="color" class="min-w-24 mt-3">Color</label>
        <input #color type="text" class="mt-1 p-2 w-full border  rounded-lg text-gray-800 outline-none" [(ngModel)]="category.color">
      </div>
      <div class="mb-6 flex">
        <label for="iconCssClass" class="min-w-24 mt-3">Css Class</label>
        <input #iconCssClass type="text" class="mt-1 p-2 w-full border  rounded-lg text-gray-800 outline-none" [(ngModel)]="category.iconCssClass">
      </div>
      <div class="pl-[6rem]">
          <div class="w-full flex">
            <button class="block w-full px-4 py-2 mr-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="saveCategory(category)">
              <ng-container *ngIf="category.id; else addButton">
                Edit <i class="fa-solid fa-pen-to-square"></i>
              </ng-container>
              <ng-template #addButton>
                Add <i class="fa-solid fa-add"></i>
              </ng-template>
            </button>
            <button *ngIf="category.id" class="block w-full px-4 py-2 mr-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="deleteCategory(category.id)"> Delete <i class="fa-solid fa-trash"></i> </button>
          <button class="block w-full px-4 py-2 text-sm hover:bg-white bg-gray-200 border rounded-lg text-center" (click)="cancel()"> Cancel <i class="fa-solid fa-cancel"></i> </button>
      </div>
      </div>
      </div>
  </div>
  </div>

  <!--

-->

        <div class="flex items-start px-5 pb-2 border-b mb-5 mt-16">
          <span class="w-1/12 text-center">
            <input type="checkbox" onclick="toggleSelect()" />
          </span>
          <span class="w-1/12 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">serial number</span>
          </span>
          <span class="w-1/5 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">name</span>
          </span>
          <span class="w-1/5 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">color</span>
          </span>
          <span class="w-1/5 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">css</span>
          </span>
          <span class="w-1/5 text-center">
            <span class="text-xs uppercase text-gray-600 font-bold">Created At</span>
          </span>
          <div class="w-1/6 text-center">
            <a class="inline-block px-4 py-2 text-sm text-white bg-gray-700 rounded-md text-center uppercase min-w-15"><i class="fa-solid fa-trash"></i> Selected </a>
          </div>
        </div>
        <div id="users" class="space-y-5">
          <div class="flex items-center px-4 rounded-md shadow border bg-white p-3" *ngFor="let c of getCategories() let i = index" [ngClass]="(c.id==category.id)?' border-[#5f5f5f7c] shadow-xl':''">
            <span class="w-1/12 text-center">
              <input type="checkbox" class="contact-checkbox mr-4">
            </span>
            <span class="w-1/12 text-center">
              {{ i + 1 }}
            </span>
            <span class="w-1/5 text-center">
              {{c?.name}}
            </span>
            <span class="w-1/5 text-center">
              <div
              class="inline-block rounded-md
              mb-3 mx-2 capitalize text-sm min-w-20 mt-3 p-2 font-medium"
              [ngStyle]="{
                'background-color': colorOpacity(c?.color!),
                'color': c?.color,
                'border-color': c?.color,
                'border-width': '1px',
                'border-style': 'solid',
              }"> {{ c?.color }} </div>
            </span>
            <span class="w-1/5 text-center">
              <span class="text-xs text-gray-600 font-bold">{{ c?.iconCssClass?? '___'}}</span>
            </span>
            <span class="w-1/5 text-center">
              <span class="text-xs text-gray-600 font-bold">{{ c?.createdAt?.toLocaleString() }}</span>
            </span>
            <span class="w-1/6 flex items-center justify-center">
              <button class="block mx-1 px-2 py-2 border text-sm hover:text-white hover:bg-gray-700 rounded-md text-center w-14" (click)="editCategory(c?.id ?? 0)" onclick="toggleAccordion(2)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="block mx-1 px-2 py-2 border text-sm hover:text-white hover:bg-gray-700 rounded-md text-center w-14" (click)="editCategory(c?.id ?? 0)" onclick="toggleAccordion(2)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </span>
          </div>
          <div *ngIf="getCategories().length == 0" class="bg-gray-100 text-center mt-4 p-8 rounded-md shadow border">
            <i class="fa-solid fa-xmark"></i>
            No products available.
          </div>
      </div>
      <pagination *ngIf="getCategories().length != 0"/>
</div>
