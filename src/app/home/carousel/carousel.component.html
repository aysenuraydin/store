<div *ngIf="sliders.length>0" class="flex justify-center items-center overflow-hidden">
  <div class="carousel-slides relative w-full flex gap-6 snap-x snap-mandatory scroll-smooth overflow-x-auto">
    <div class="snap-always snap-center shrink-0 relative overflow-hidden w-full" *ngFor="let slider of sliders let i = index">
      <img class="shrink-0 my-0 object-contain w-full" [src]="slider.imgUrl">
    </div>
  </div>
</div>
