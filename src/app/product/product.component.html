<div class="group relative">
  <a routerLink="/product/product-detail/{{product?.id}}" (click)="ProductDetailClick(product!)">
      <img [src]="product?.imgUrl" [alt]="product?.name"  class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]">
    <h3 class="mt-4 text-sm text-gray-700">{{product?.name}}</h3>
  </a>
  <div class="absolute bottom-1/3 w-full hidden group-hover:block">
    <div class="flex justify-center">
      <a (click)="addCart(product)" class="flex-none rounded-full bg-gray-700 p-2 px-5 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 cursor-pointer modal-link">
            Add Cart <i class="fa-solid fa-cart-plus"></i>
        </a>
    </div>
  </div>
  <div class="flex justify-between">
    <p class="mt-1 text-lg font-medium text-gray-900">$ {{product?.price| number:'1.2-2'}}</p>
      <a class="rounded-md px-3 text-xl font-medium text-gray-400 fav-link group/item cursor-pointer" (click)="heartClick(product!)">
        <i *ngIf="!product?.isFav" class="fa-regular fa-heart text-2xl"></i>
        <i *ngIf="product?.isFav"  class="fa-solid fa-heart text-2xl" ></i>
      </a>
    </div>
  </div>
