  <ul role="list" class=" space-y-4 border-b border-gray-200 pb-6 text-sm font-medium text-gray-900">
    <li>
      <a routerLink="/product/product-list/0">
        <div class="p-2 rounded-lg"
        [ngStyle]="{
          'background-color': '#99999950',
          'color': '#999999'
        }">
        All Category
        </div>
      </a>
    </li>
    <li *ngFor="let c of category">
      <a routerLink="/product/product-list/{{ c.id}}" *ngIf="c.id!=0">
        <div class="p-2 rounded-lg"
        [ngStyle]="{
          'background-color': colorOpacity(c?.color),
          'color': c?.color
        }">
          {{c.name}}
        </div>
          </a>
    </li>
