  <div class="max-w-full md:max-w-7xl mx-auto">
  <h1 class="text-4xl font-bold tracking-tight text-gray-900 p-5">Recently Viewed</h1>
  <hr class="divide">
  <div class="flex items-center justify-center w-full h-full py-24 sm:py-8 px-4 scale-90">
    <div class="w-full relative flex items-center justify-center">
      <button aria-label="slide backward" class="absolute z-30 -left-20 ml-10 cursor-pointer hover:scale-125 hover:text-gray-100" id="prev">
        <svg class="dark:text-gray-900" width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 1L1 7L7 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <div class="max-w-full md:max-w-7xl h-full mx-auto overflow-x-hidden overflow-y-hidden">
        <div id="slider" class="h-full flex lg:gap-8 md:gap-6 gap-14 items-center justify-start transition ease-out duration-700">
            <div *ngFor="let prd of getProducts()" class="flex flex-shrink-0 relative w-full sm:w-auto ">
              <div class="w-72">
                <product [product]="prd"/>
              </div>
            </div>

        </div>
      </div>
      <button aria-label="slide forward" class="absolute z-30 -right-20 mr-10 hover:scale-125 hover:text-gray-100" id="next">
        <svg class="dark:text-gray-900" width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L7 7L1 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
  </div>
  </div>
