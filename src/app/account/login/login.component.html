<div class="flex h-full items-center justify-center">
  <div class="bg-white p-8 w-full my-16 max-w-2xl border rounded-3xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-600 mb-6 text-center">Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-6">
        <input formControlName="email" type="email" id="email" name="email" class="mt-1 p-4 w-full border rounded-xl text-gray-800 outline-none" placeholder="Email">
        <div>
          <span class="text-red-500 absolute ml-5" *ngIf="(email?.invalid && (email?.touched || isSubmitted))">
            <small *ngIf="email?.hasError('required')">First name is required.</small>
            <small *ngIf="email?.hasError('minlength')">First name must be at least 5 characters long.</small>
            <small *ngIf="email?.hasError('email')">No true email format</small>
          </span>
        </div>
      </div>
      <div class="mb-6">
        <input formControlName="password" type="password" id="password" name="password" class="mt-1 p-4 w-full border rounded-xl text-gray-800 outline-none" placeholder="Password">
        <div>
          <span class="text-red-500 absolute ml-5" *ngIf="(password?.invalid && (password?.touched || isSubmitted))">
            <small *ngIf="password?.hasError('required')">Password is required.</small>
            <small *ngIf="password?.hasError('minlength')">Password must be at least 5 characters long.</small>
          </span>
        </div>
      </div>
      <span class="text-red-500 absolute ml-5">
        {{message}}
      </span>
      <div class="mb-6">
        <a routerLink="/account/forgot-password" class="text-end block w-full text-gray-600 rounded-sm pr-5">
          Forgot My Password!
          <i class="fa-solid fa-arrow-right"></i>
        </a>
      </div>

      <button type="submit" class="w-full rounded-full p-4 bg-gray-800 text-white hover:bg-gray-600">
        Sign In
        <i class="fa-solid fa-right-to-bracket"></i>
      </button>
    </form>
      <div class="pt-8 p-2 text-center flex">
        <div class="flex-grow my-auto border-t"></div>
        <div  class="px-4 text-gray-500">Don't have an account? Sign up!</div>
        <div class="flex-grow my-auto border-t"></div>
      </div>
      <a routerLink="/account/register" class="block text-center w-full p-4 bg-gray-200 text-gray-600 rounded-full">
        Sign Up
        <i class="fa-solid fa-user-plus"></i>
      </a>
  </div>
</div>
