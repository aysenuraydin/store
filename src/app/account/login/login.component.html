<div class="flex h-full items-center justify-center">
  <div class="bg-white p-8 w-full my-16 max-w-2xl border">
    <h2 class="text-2xl font-semibold text-gray-600 mb-6 text-center">Sign In</h2>
    <form>
      <div class="mb-4">
        <input type="email" id="email" name="email" class="mt-1 p-4 w-full border rounded-sm text-gray-800 outline-none" placeholder="Email">
      </div>
      <div class="mb-6">
        <input type="password" id="password" name="password" class="mt-1 p-4 w-full border rounded-sm text-gray-800 outline-none mb-6" placeholder="Password">
        <a routerLink="/account/forgot-password" class="text-end block w-full text-gray-600 rounded-sm">
          Forgot My Password!
          <i class="fa-solid fa-arrow-right"></i>
        </a>
      </div>

      <button type="submit" class="w-full p-4 bg-gray-800 text-white rounded-sm hover:bg-gray-600">
        Sign In
        <i class="fa-solid fa-user-plus"></i>
      </button>
    </form>
      <div class="pt-8 p-2 text-center flex">
        <div class="flex-grow my-auto border-t"></div>
        <div  class="px-4 text-gray-500">Don't have an account? Sign up!</div>
        <div class="flex-grow my-auto border-t"></div>
      </div>
      <a routerLink="/account/register" class="block text-center w-full p-4 bg-gray-200 text-gray-600 rounded-sm">
        Sign Up
        <i class="fa-solid fa-right-to-bracket"></i>
      </a>
  </div>
</div>
